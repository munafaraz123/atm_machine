<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ATM Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <div class="screen">
            <h2>ATM Machine</h2>
            <p>Please enter your PIN:</p>
            <input type="password" id="pin" maxlength="4" placeholder="****">
        </div>
        <div class="button-panel">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="clearPin()">C</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="submitPin()">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>

    <style>
            body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: lightblue;
    font-family: Arial, sans-serif;
    background-image: url(https://th.bing.com/th/id/OIP.oZIvWwZTGhFFdWicoPnYigAAAA?rs=1&pid=ImgDetMain);

}

.atm-container {
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 300px;
}

.screen {
    text-align: center;
    margin-bottom: 20px;
}

.input {
    width: 100%;
    padding: 10px;
    font-size: 18px;
}

.button-panel {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

button {
    padding: 20px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    background-color: #003d80;
}
        
    </style>
</body>
</html>
